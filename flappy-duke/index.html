<!DOCTYPE html>
<html>
<head>
    <title>Flappy Duke</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Flappy Duke Dashboard</h1>
    </div>
    <div id="gameWrapper">
        <div id="gameArea">
            <div id="initialBanner" class="banner">
                <p>Press SPACEBAR or CLICK to start</p>
            </div>
            <div id="character"></div>
            <div id="pipesContainer"></div>
            <div id="chartContainer"></div>
            </div>
            <div id="legendContainer">
                <div id="legendContent">
                    <div><span class="legend-color-box" style="background-color: #629E51;"></span> Memory Usage</div>
                    <div><span class="legend-color-box" style="background-color: #EAB839;"></span> Allocations</div>
                    <div id="scoreDisplay">GC cycles: 0</div>
                </div>
            </div>
            <div id="pauseButton" class="game-button">
                <svg id="pauseIcon" class="icon" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                </svg>
                <svg id="playIcon" class="icon hidden" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Made with anger by <a href="https://x.com/bsideup" target="_blank">@bsideup</a></p>
    </div>
    <script src="script.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JF9E67VEYQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-JF9E67VEYQ');
    </script>
</body>
</html>
